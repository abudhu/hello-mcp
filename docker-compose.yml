version: '3.8'

services:
  hello-mcp-server:
    build: .
    container_name: hello-mcp-server
    ports:
      - "8000:8000"
    environment:
      - TRANSPORT=http
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/mcp')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
