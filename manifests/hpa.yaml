apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hi-mcp
  labels:
    app.kubernetes.io/name: hi-mcp
    app.kubernetes.io/part-of: hi-mcp-project
    kubernetes.azure.com/generator: devhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hi-mcp
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80